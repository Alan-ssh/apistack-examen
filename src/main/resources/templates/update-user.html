<!DOCTYPE html>
<html lang="es-la" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Actualizar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h3>Actualizar usuario</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#"
                      th:action="@{/update/{id}(id=${user.id})}"
                      th:object="${user}" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <!--
                            <label for="image" class="col-form-label">Fotografía</label> <input
                                type="file" th:field="*{image}" class="form-control" id="image"
                                placeholder="Imagen"> <span
                                th:if="${#fields.hasErrors('image')}" th:errors="*{image}"
                                class="text-danger"></span>
                            -->
                            <label for="image" class="col-form-label">Fotografía</label>
                            <input type="file" class="form-control custom-file-input" id="image" name="image_file"
                                   placeholder="Imagen" onchange="previewImage()">
                            <label class="custom-file-label" for="image">Subir imagen</label>
                            <span th:if="${#fields.hasErrors('image')}" th:errors="*{image}"
                                  class="text-danger"></span>

                            <!--<img th:src="@{'/image?id='+*{id}}" height="100" width="100" alt="Imagen actual">-->
                            <img th:src="@{*{image}}" height="100" width="100" alt="Imagen actual" class="img-circle">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Nombre</label> <input
                                type="text" th:field="*{name}" class="form-control" id="name"
                                placeholder="Name"> <span
                                th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Correo</label> <input
                                type="email" th:field="*{email}" class="form-control" id="email"
                                placeholder="Correo"> <span
                                th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="gender" class="col-form-label">Género</label> <input
                                type="text" th:field="*{gender}" class="form-control" id="gender"
                                placeholder="Género"> <span
                                th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <!--
                            <label for="estatus" class="col-form-label">Estado</label> <input
                                type="text" th:field="*{estatus}" class="form-control"
                                id="estatus" placeholder="estatus"> <span
                                th:if="${#fields.hasErrors('estatus')}" th:errors="estatus"
                                class="text-danger"></span>
                            -->
                            <label for="estatus" class="col-form-label">Estado</label>
                            <select class="form-control custom-select" th:field="*{estatus}" id="estatus">
                                <option th:value="200">Activo</option>
                                <option th:value="500">Inactivo</option>
                            </select>
                            <span th:if="${#fields.hasErrors('estatus')}" th:errors="*{estatus}"
                                  class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary"
                                   value="Actualizar" >
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function previewImage() {
        var preview = document.querySelector("img");
        var file    = document.querySelector("input[type=file]").files[0];
        var reader  = new FileReader();

        reader.onloadend = function() {
            preview.src = reader.result;
        }

        if(file)
            reader.readAsDataURL(file);
        else
            preview.src = '';
    }
</script>
</body>
</html>
